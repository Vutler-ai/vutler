<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vutler ‚Äî Antigravity Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0A1628; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
#bg-canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.08; }
#physics-canvas { position: fixed; inset: 0; z-index: 1; }
.card {
  position: absolute; z-index: 10; background: #fff; border-radius: 16px;
  padding: 20px; user-select: none; touch-action: none; cursor: grab;
  box-shadow: 0 8px 32px rgba(59,130,246,0.15), 0 2px 8px rgba(0,0,0,0.2);
  transition: box-shadow 0.2s;
}
.card:active { cursor: grabbing; box-shadow: 0 12px 48px rgba(59,130,246,0.3), 0 4px 16px rgba(0,0,0,0.3); }
.card h3 { font-size: 13px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
.card .value { font-size: 28px; font-weight: 700; color: #0A1628; }
.card .sub { font-size: 12px; color: #64748b; margin-top: 4px; }
.card.agent { text-align: center; }
.card.agent .avatar {
  width: 48px; height: 48px; border-radius: 50%; margin: 0 auto 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; color: #fff;
}
.card.agent .name { font-size: 15px; font-weight: 600; color: #0A1628; }
.card.agent .role { font-size: 11px; color: #94a3b8; margin-top: 2px; }
.card.agent .status { display: inline-block; padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 600; margin-top: 6px; }
.status.active { background: #dcfce7; color: #16a34a; }
.status.idle { background: #fef9c3; color: #ca8a04; }
.card.notif { border-left: 3px solid #3B82F6; }
.card.notif .icon { font-size: 20px; margin-bottom: 6px; }
.card.notif .msg { font-size: 13px; color: #334155; line-height: 1.4; }
.card.notif .time { font-size: 11px; color: #94a3b8; margin-top: 6px; }
.spark { width: 100%; height: 32px; display: flex; align-items: flex-end; gap: 2px; margin-top: 8px; }
.spark span { flex: 1; background: #3B82F6; border-radius: 2px; opacity: 0.6; }
#logo { position: fixed; top: 20px; left: 20px; z-index: 100; color: #3B82F6; font-size: 20px; font-weight: 700; letter-spacing: -0.5px; opacity: 0.7; }
#hint { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; color: #3B82F680; font-size: 12px; pointer-events: none; }
</style>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<canvas id="physics-canvas"></canvas>
<div id="logo">‚óá vutler</div>
<div id="hint">grab & throw the cards</div>

<script>
// ‚îÄ‚îÄ Icosahedron background ‚îÄ‚îÄ
(function() {
  const c = document.getElementById('bg-canvas'), ctx = c.getContext('2d');
  let W, H;
  function resize() { W = c.width = innerWidth; H = c.height = innerHeight; }
  resize(); addEventListener('resize', resize);
  const phi = (1 + Math.sqrt(5)) / 2;
  const verts = [
    [-1, phi, 0],[1, phi, 0],[-1,-phi, 0],[1,-phi, 0],
    [0,-1, phi],[0, 1, phi],[0,-1,-phi],[0, 1,-phi],
    [phi, 0,-1],[phi, 0, 1],[-phi, 0,-1],[-phi, 0, 1]
  ];
  const edges = [
    [0,1],[0,5],[0,7],[0,10],[0,11],[1,5],[1,7],[1,8],[1,9],
    [2,3],[2,4],[2,6],[2,10],[2,11],[3,4],[3,6],[3,8],[3,9],
    [4,5],[4,9],[4,11],[5,9],[5,11],[6,7],[6,8],[6,10],
    [7,8],[7,10],[8,9],[10,11]
  ];
  let rx = 0, ry = 0;
  function draw() {
    ctx.clearRect(0, 0, W, H);
    rx += 0.003; ry += 0.005;
    const s = Math.min(W, H) * 0.3;
    const projected = verts.map(([x, y, z]) => {
      let y1 = y*Math.cos(rx) - z*Math.sin(rx), z1 = y*Math.sin(rx) + z*Math.cos(rx);
      let x1 = x*Math.cos(ry) - z1*Math.sin(ry); z1 = x*Math.sin(ry) + z1*Math.cos(ry);
      return [W/2 + x1*s, H/2 + y1*s];
    });
    ctx.strokeStyle = '#3B82F6';
    ctx.lineWidth = 1;
    ctx.beginPath();
    edges.forEach(([a,b]) => { ctx.moveTo(...projected[a]); ctx.lineTo(...projected[b]); });
    ctx.stroke();
    requestAnimationFrame(draw);
  }
  draw();
})();

// ‚îÄ‚îÄ Cards data ‚îÄ‚îÄ
const cards = [
  { w: 180, h: 140, type: 'stat', html: `<h3>Active Agents</h3><div class="value">12</div><div class="sub">+3 this week</div><div class="spark">${Array.from({length:12},()=>`<span style="height:${10+Math.random()*90}%"></span>`).join('')}</div>` },
  { w: 170, h: 130, type: 'stat', html: `<h3>Tasks / Hour</h3><div class="value">847</div><div class="sub">‚Üë 23% vs yesterday</div><div class="spark">${Array.from({length:10},()=>`<span style="height:${20+Math.random()*80}%"></span>`).join('')}</div>` },
  { w: 160, h: 110, type: 'stat', html: `<h3>Uptime</h3><div class="value">99.97%</div><div class="sub">Last 30 days</div>` },
  { w: 150, h: 160, type: 'agent', cls: 'agent', html: `<div class="avatar" style="background:linear-gradient(135deg,#3B82F6,#8B5CF6)">ü§ñ</div><div class="name">Nova</div><div class="role">Research Agent</div><div class="status active">‚óè Active</div>` },
  { w: 150, h: 160, type: 'agent', cls: 'agent', html: `<div class="avatar" style="background:linear-gradient(135deg,#f59e0b,#ef4444)">üé®</div><div class="name">Philip</div><div class="role">UI/UX Designer</div><div class="status active">‚óè Active</div>` },
  { w: 200, h: 100, type: 'notif', cls: 'notif', html: `<div class="icon">üîî</div><div class="msg">Deployment <b>v2.4.1</b> completed successfully on production.</div><div class="time">2 min ago</div>` },
];

// ‚îÄ‚îÄ Matter.js setup ‚îÄ‚îÄ
const { Engine, World, Bodies, Body, Mouse, MouseConstraint, Events, Composite } = Matter;
const engine = Engine.create({ gravity: { x: 0, y: -0.5 } });
const mCanvas = document.getElementById('physics-canvas');
const W = mCanvas.width = innerWidth, H = mCanvas.height = innerHeight;

// Walls
const t = 60;
World.add(engine.world, [
  Bodies.rectangle(W/2, -t/2, W*3, t, { isStatic: true }),
  Bodies.rectangle(W/2, H+t/2, W*3, t, { isStatic: true }),
  Bodies.rectangle(-t/2, H/2, t, H*3, { isStatic: true }),
  Bodies.rectangle(W+t/2, H/2, t, H*3, { isStatic: true }),
]);

// Create bodies + DOM
const pairs = cards.map((c, i) => {
  const x = 100 + Math.random() * (W - 200);
  const y = 100 + Math.random() * (H - 200);
  const body = Bodies.rectangle(x, y, c.w, c.h, {
    chamferRadius: 16, restitution: 0.4, friction: 0.1, frictionAir: 0.02,
    density: 0.001, angle: (Math.random() - 0.5) * 0.3,
  });
  const el = document.createElement('div');
  el.className = 'card' + (c.cls ? ' ' + c.cls : '');
  el.style.width = c.w + 'px';
  el.innerHTML = c.html;
  document.body.appendChild(el);
  World.add(engine.world, body);
  return { body, el, w: c.w, h: c.h };
});

// Mouse constraint
const mouse = Mouse.create(mCanvas);
mouse.pixelRatio = devicePixelRatio;
const mc = MouseConstraint.create(engine, {
  mouse, constraint: { stiffness: 0.6, damping: 0.1, render: { visible: false } }
});
World.add(engine.world, mc);

// Sync DOM
function sync() {
  pairs.forEach(({ body, el, w, h }) => {
    el.style.left = (body.position.x - w/2) + 'px';
    el.style.top = (body.position.y - h/2) + 'px';
    el.style.transform = `rotate(${body.angle}rad)`;
  });
}

// Gentle random forces
function nudge() {
  pairs.forEach(({ body }) => {
    Body.applyForce(body, body.position, {
      x: (Math.random() - 0.5) * 0.0003,
      y: (Math.random() - 0.5) * 0.0003
    });
  });
}

// Loop
(function run() {
  Engine.update(engine, 1000/60);
  sync();
  if (Math.random() < 0.05) nudge();
  requestAnimationFrame(run);
})();

// Resize
addEventListener('resize', () => {
  mCanvas.width = innerWidth;
  mCanvas.height = innerHeight;
});

// Hide hint after first drag
Events.on(mc, 'startdrag', () => {
  const h = document.getElementById('hint');
  if (h) h.style.opacity = '0';
});
</script>
</body>
</html>
